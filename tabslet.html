<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabslet</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="jquery.tabslet.min.js"></script>

        <script>
            $(document).ready(function(){
                $('.tabs').tabslet({
                    controls:{
                        prev:'.prev',
                        next:'.next'
                    }
                });
            });
        </script>
    <link rel="stylesheet" href="css/range.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">   
</head>
<body>
    <h1>Tabslet_Default</h1>
    <h2>Default</h2>
    <div class='tabs tabs_default'>
        <ul class='horizontal'>
            <li><a href="#tab-1">コンテンツ１</a></li>
            <li><a href="#tab-2">コンテンツ２</a></li>
            <li><a href="#tab-3">コンテンツ３</a></li>
        </ul>
        <div id='tab-1'><h3>コンテンツ１を選択。</h3></div>
        <div id='tab-2'><h3>コンテンツ２を選択。</h3></div>        
        <div id='tab-3'><h3>コンテンツ３を選択。</h3></div>
    <div></div>

</body>
</html>
